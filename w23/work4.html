<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    .storeList {
        margin: 10px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <!-- 지도를 표시할 div 입니다 -->
            <div id="map" style="width:55vw; height:50vh;"></div>
            <div id="result"></div>
        </div>
        <div class="col-sm-10">
            <div id="tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" aria-current="page" href="#storeList" onclick="loadData('http://localhost:5555/WebstormProjects/w23/korean.json')">한식</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#storeList" onclick="loadData('http://localhost:5555/WebstormProjects/w23/japanese.json')">일식</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#storeList" onclick="loadData('http://localhost:5555/WebstormProjects/w23/fastfood.json')">패스트푸드</a>
                    </li>
                </ul>
                <ul class="storeList" >

                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0657413c243ac86f1aac3e726ed35b9e"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.499411, 127.028983), // 지도의 중심좌표
            level: 9 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>

<script>
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

        // 클릭한 위도, 경도 정보를 가져옵니다
        var latlng = mouseEvent.latLng;

        var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
        message += '경도는 ' + latlng.getLng() + ' 입니다';

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;

    });

    const markerArr = []

    function removeMarkers() {
        for (let i = 0; i < markerArr.length; i++) {
            markerArr[i].setMap(null)
        }

        for (let i = 0; i < infowindowArr.length; i++) {
            infowindowArr[i].close()
        }
    }

    function showMarkers(stores) {

        removeMarkers()

        for (let i = 0; i < stores.length; i++) {
            const store = stores[i]
            const latLng = new kakao.maps.LatLng(store.lat, store.lng)
            const marker = new kakao.maps.Marker({
                map: map,
                position: latLng,
                title: store.name
            })
            markerArr.push(marker)

        } // end for
    }

    const infowindowArr = []

    function showOneMarker(store) {

        removeMarkers()

        const latLng = new kakao.maps.LatLng(store.lat, store.lng)
        const marker = new kakao.maps.Marker({
            map: map,
            position: latLng,
            title: store.name,
            img:store.img
        })

        const iwContent = `<div style="padding:5px;">${store.name}
              <img src="${store.img}" width="70vw">
              </div>`, // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(store.lat, store.lng), //인포윈도우 표시 위치입니다
            iwRemoveable = true; // removeable 속성을 ture로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        const infowindow = new kakao.maps.InfoWindow({
            map: map,
            position: iwPosition,
            content: iwContent,
            removable : iwRemoveable
        });

        infowindow.open(map, marker);

        infowindowArr.push(infowindow)

        markerArr.push(marker)

    }

</script>



<script>
    function loadData(serverInfo) {
        console.log("loadData: " + serverInfo)
        fetch(serverInfo)
            .then(response => response.json())
            .then(data => {
                // console.log(data)
                makeList(data)
                showMarkers(data)
            })
    }

    function makeList(arr) {

        const ulEle = document.querySelector(".storeList")

        let str = ''

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
            str += `<li data-name="${arr[i].name}" data-lat="${arr[i].lat}" data-lng="${arr[i].lng}" data-team="${arr[i].team}">${arr[i].name}</li><img id="${arr[i].name}" src="${arr[i].img}" width="200vw">`
        }

        ulEle.innerHTML = str
    }

    document.querySelector(".storeList").addEventListener("click", (e) => {
        e.stopPropagation()
        e.preventDefault()

        const target = e.target

        if (target.tagName !== 'LI') {
            return
        }

        console.log(target)

        const name = target.getAttribute("data-name")
        const lat = target.getAttribute("data-lat")
        const lng = target.getAttribute("data-lng")
        const img = document.querySelector(`#${name}`).src

        console.log(name, lat, lng, img)

        const store = {name, lat, lng, img}

        showOneMarker(store)

    }, false)

</script>
</body>
</html>
